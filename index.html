<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Instagram</title>
    </head>
  <body>
    <section class="instagram_container">
      <div class="instagram_wrapper">
        <div class="instagram_phone">
          <img src="./assets/img/instagram-phone.png" />
        </div>

        <div class="instagram_content">
          <article class="instagram_signin">
            <div class="instagram_logo">
              <img src="./assets/img/instagram-logo.png" />
            </div>

            <form>
              <input type="text" placeholder="Telefone, nome de usuário ou email" />
              <input type="password" placeholder="Senha" />
              <button type="submit">Entrar</button>
            </form>

            <div class="instagram_break_line">
              <hr />
              <span>OU</span>
              <hr />
            </div>

            <a href="http://facebook.com.br/" target="_blank" class="instagram_facebook">
              <img src="assets/icons/facebook-icon.png" />
              <span>Entrar com Facebook</span>
            </a>

            <a href="https://www.instagram.com/accounts/password/reset/" class="instagram_forgot_password">
              Esqueceu a senha?
            </a>
          </article>

          <article class="instagram_signup">
            <span>Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></span>
          </article>

          <div class="instagram_apps_container">
            <span>Obtenha o aplicativo.</span>
    
            <div class="instagram_apk_buttons">
              <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                <img src="./assets/img/appstore-button.png" />
              </a>

              <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D2B7782AF-22D2-4935-97F7-1F39B2D6F8CF%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank">
                <img src="./assets/img/playstore-button.png" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
